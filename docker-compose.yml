version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    network_mode: host

  frontend:
    build: ./frontend
    container_name: iris-runner-frontend
    ports:
      - "3000:3000"
