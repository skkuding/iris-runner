apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner
  labels:
    app: runner
spec:
  replicas: 2  # Minikube 환경: 2개 Pod으로 총 200개 Box (100 per Pod)
  selector:
    matchLabels:
      app: runner
  template:
    metadata:
      labels:
        app: runner
    spec:
      containers:
      - name: runner
        image: ghcr.io/skkuding/runner:$TIMESTAMP
        imagePullPolicy: Never
        ports:
        - name: websocket
          containerPort: 8000
          protocol: TCP
        
        # Health check probes
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30  # Box 초기화 시간 고려
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # 리소스 제한
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
        
        # isolate --cg를 위한 권한 설정
        securityContext:
          privileged: true  # cgroup 접근을 위해 필요
          capabilities:
            add:
            - SYS_ADMIN  # cgroup 관리 권한
            - SYS_CHROOT # isolate 샌드박스 권한
        
        # 환경 변수
        env:
        - name: TIMESTAMP_IMAGE_TAG
          value: $TIMESTAMP
---
apiVersion: v1
kind: Service
metadata:
  name: runner
  labels:
    app: runner
spec:
  selector:
    app: runner
  ports:
  - name: websocket
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
  sessionAffinity: ClientIP  # WebSocket 연결 유지를 위해
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 600  # 10분 (코드 실행 3분 + 여유시간)
